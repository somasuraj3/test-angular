<h2>Section title</h2>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th class="pl-2">#</th>
                <th class="pl-2">Name</th>
                <th class="pl-2">Date Created</th>
                <th class="pl-2">Edit</th>
                <th class="pl-2">Get Report</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items" class="text-left">
                <td class="align-middle">
                    {{ item.number }}</td>
                <td class="align-middle">{{ item.name }}</td>
                <td class="align-middle">{{ item.date }}</td>
                <td class="align-middle">
                    <button type="button" class="btn btn-default" ng-click="click()">
                        <i class="fa fa-edit fa-fw"></i> Edit
                    </button>
                </td>
                <td class="align-middle">
                    <button type="button" class="btn btn-default" ng-click="click()">
                        <i class="fa fa-download fa-fw"></i> Download
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
